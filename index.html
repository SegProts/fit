<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полноэкранный режим на iPhone</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: -apple-system, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007aff;
            color: white;
        }
        #exitBtn {
            background-color: #ff3b30;
        }
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Полноэкранный режим</h1>
    <p>На iPhone это работает только через добавление на домашний экран.</p>

    <!-- Кнопки -->
    <button id="addToHomeScreenBtn">Добавить на домашний экран</button>
    <button id="exitBtn" disabled>Выйти (перезагрузите страницу)</button>

    <!-- Инструкция -->
    <div class="instructions" id="instructions">
        <h3>Как добавить на домашний экран:</h3>
        <p>1. Нажмите <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/IOS_Share_Icon.svg/120px-IOS_Share_Icon.svg.png" width="20" alt="Поделиться"> в Safari.</p>
        <p>2. Выберите «На экран "Домой"».</p>
        <p>3. Откройте сайт через иконку на рабочем столе.</p>
    </div>

    <script>
        // Показываем инструкцию при нажатии на кнопку
        document.getElementById('addToHomeScreenBtn').addEventListener('click', () => {
            document.getElementById('instructions').style.display = 'block';
        });

        // Кнопка "Выйти" просто перезагружает страницу (для PWA это необходимо)
        document.getElementById('exitBtn').addEventListener('click', () => {
            location.reload();
        });

        // Проверяем, открыт ли сайт как PWA
        if (window.navigator.standalone) {
            document.getElementById('addToHomeScreenBtn').style.display = 'none';
            document.getElementById('exitBtn').disabled = false;
        }
    </script>
</body>
</html>
